<div map-lazy-load="http://maps.google.com/maps/api/js">
  <map center="current-location" zoom="10" style="height:650px">
  	<custom-marker ng-repeat="p in positions" position="{{p}}" title="pos: {{p}}">
      <div>
        <img ng-src="{{icon}}" alt="food truck image" height="42" width="42">
      </div>
    </custom-marker>
  </map>
</div>
